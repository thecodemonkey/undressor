<canvas #chart="base-chart" baseChart 
    [legend]="showLegend"
    [data]="data"
    type="doughnut"
    [options]="options">
</canvas>

<div class="labels" #lbl>
    <span *ngFor="let l of lbls">
        <span class="lbl">{{l.lbl}}</span>
        <span class="val">{{l.val | humanize}}</span>
    </span>
</div>

<h2 [innerHtml]="title"></h2>
